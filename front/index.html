<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego Ethereum</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Imagen de fondo -->
  <div  class="background-image"></div>
  <!-- Imagen en la esquina superior derecha -->
  <img src="../Images/logo1.jpg" alt="Imagen en la esquina superior derecha" class="top-right-image">
  
  <div class="main-container">
    <!-- Contenedor con Lorem Ipsum a la izquierda -->
    <div class="left-container">
      <div class="lorem-ipsum">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam. Sed nisi.</p>
      </div>
    </div>

    <!-- Contenedor de la consola a la derecha -->
    <div class="right-container">

      <!-- Contenedor principal de la consola -->
      <div class="container">
        <button id="connect-wallet" class="connect-btn">CONNECT WALLET</button>

        <h1>JUGAR</h1>

        <div class="hash-section">
          <p><strong>HASH ACTUAL:</strong> <span id="current-hash">Cargando...</span></p>
          <p><strong>MI HASH:</strong> <span id="my-hash">Cargando...</span></p>
        </div>

        <div class="transaction-section">
          <label for="amount">MONTO A ENVIAR:</label>
          <input type="number" id="amount" placeholder="Introduce el monto" />
          <p><strong>RECOMPENSA ESTIMADA:</strong> <span id="estimated-reward">Calculando...</span></p>
        </div>

        <button id="send-button" class="send-btn">ENVIAR</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
